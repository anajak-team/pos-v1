
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ANAJAK POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Kantumruy Pro"', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
              accent: '#0ea5e9',
              success: '#10b981',
              background: '#f8fafc',
              surface: '#ffffff',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-up': 'fadeInUp 0.4s ease-out',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'blob': 'blob 7s infinite',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'view-fade-in': 'viewFadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(100%)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              viewFadeIn: {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Native Dark Mode Support */
      :root {
        color-scheme: light;
      }
      .dark {
        color-scheme: dark;
      }
      
      @keyframes gradientMove {
          0% { background-position: 0% 0%; }
          25% { background-position: 100% 0%; }
          50% { background-position: 100% 100%; }
          75% { background-position: 0% 100%; }
          100% { background-position: 0% 0%; }
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: 'Kantumruy Pro', sans-serif;
        
        /* Bolder RGB Mesh Gradient */
        background-color: #e0f2fe; /* Slightly more saturated base */
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(255, 0, 0, 0.5) 0%, transparent 50%),      /* Red */
            radial-gradient(circle at 100% 0%, rgba(0, 255, 0, 0.5) 0%, transparent 50%),    /* Green */
            radial-gradient(circle at 100% 100%, rgba(0, 0, 255, 0.5) 0%, transparent 50%),  /* Blue */
            radial-gradient(circle at 0% 100%, rgba(255, 215, 0, 0.5) 0%, transparent 50%),  /* Yellow */
            radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.4) 0%, transparent 50%),   /* Cyan */
            radial-gradient(circle at 50% 0%, rgba(255, 0, 255, 0.4) 0%, transparent 50%);    /* Magenta */
            
        background-size: 200% 200%;
        animation: gradientMove 20s ease-in-out infinite;
        
        color: #0f172a; 
        -webkit-tap-highlight-color: transparent;
        transition: color 0.3s ease;
      }
      
      .dark body {
        background-color: #020617; /* Darker base for better contrast with bold colors */
        /* Dark mode: Vibrant and bold */
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(255, 0, 0, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 100% 0%, rgba(0, 255, 0, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 100% 100%, rgba(0, 0, 255, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 0% 100%, rgba(255, 215, 0, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.35) 0%, transparent 50%),
            radial-gradient(circle at 50% 0%, rgba(255, 0, 255, 0.35) 0%, transparent 50%);
        color: #f1f5f9; 
      }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Glass utilities */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Print Specific Styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
        }
        
        /* Hide everything by default except our print portals */
        body > *:not(.print-portal) {
          display: none !important;
        }

        /* Style the print portal to take up the full page */
        .print-portal {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          z-index: 9999 !important;
          background: white !important;
          visibility: visible !important;
        }
        
        .print-portal * {
          visibility: visible !important;
        }

        /* Hide scrollbars during print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
